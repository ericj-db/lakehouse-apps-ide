name: Deploy App Streamlit

on:
  # Dependency to a forking workflow
  workflow_run:
    workflows: [Docker Streamlit]
    types:
    - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run deploy.py
        env:
          ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
          DATABRICKS_PAT: ${{ secrets.DATABRICKS_PAT }}
        run: python deploy_streamlit.py --access_secret "$ACCESS_SECRET" --pat "$DATABRICKS_PAT"

